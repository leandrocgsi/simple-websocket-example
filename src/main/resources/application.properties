# Changing application context
# server.context-path=/erudio-restful-api

# Logging setting
logging.level.= INFO
logging.level.br.com.erudio = DEBUG

# Server configuration
server.port=8082

#PackagesToScan
entitymanager.packagesToScan=br.com.erudio.models

# Database
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost:3306/erudio_db?createDatabaseIfNotExist=true
dataSource.username=root
dataSource.password=

# Hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true
